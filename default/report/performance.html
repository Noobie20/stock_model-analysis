<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="myscript.js?v=1"></script>
    
        <!-- Custom CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="main.css"> 
    
        <title>Statistics</title>

    </head>

    <body onload="What('Combined')">
        <a href="https://lambdaequitech.com/">
            <img class="lp_logo" src="https://lambdaequitech.com/web_assets/images/logo.png" alt="logo" >
        </a>        
        <h1> Statistics </h1>

        <div id="container">
            <button onclick="What('FO')" id="btn1">f&o</button>
            <button onclick="What('Cash_N500')" id="btn2">nifty500</button>
            <button onclick="What('Cash_Other_N500')" id="btn3">Others nifty500</button>
            <button onclick="What('BO_Rising_Triangle')" id="btn4">rtp</button>
            <button onclick="What('Combined')" type="button">combined</button>           
        </div>
        
        <div id="container">
            <div class="col-md-8" id="hash">
                <h2>Combined</h2>
                <p></p>
                <p></p>
                <hr>
                <table class="tbl">
                    <tr>
                        <td>
                            <strong id="final">Month-Wise Performance</strong>
                        </td>
                        <td>
                            <strong id="tasl">Target Hit v/s SL Hit</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="mover" id="FINAL" src="" alt="oops">
                        </td>
                        <td>
                            <img class="mover" id="TASL" src="" alt="oops">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <strong id="bull">Bullish Alerts</strong>
                        </td>
                        <td>
                            <strong id="bear">Bearish Alerts</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="nbull"></p>
                        </td>
                        <td>
                            <p id="nbear"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="mover" id="BULL" src="" alt="oops">
                        </td>
                        <td>
                            <img class="mover" id="BEAR" src="" alt="oops">
                        </td>
                    </tr>     
                </table>
                <hr>
                <table class="tbl">
                    <tr>
                        <td>
                            <strong id="nod"></strong>
                        </td>
                        <td>
                            <strong id="stagnant"></strong>
                        </td>
                    </tr>
                </table>                
                <hr>
           
            </div>
        </div>

        <script>
            fetch("data/stats.json")
                .then(response => response.json())
                .then(data => {
                    var to_date = data["to_date"];
                    document.getElementById("hash").getElementsByTagName("p")[0].innerHTML = `Data considered for evaluation -> <b>01 Aug, 22</b> to <b>${to_date}</b>`;
                })
        </script>   

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
