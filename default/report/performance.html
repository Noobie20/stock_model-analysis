<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="myscript.js"></script>
    
        <!-- Custom CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="main.css"> 
    
        <title>Statistics</title>

    </head>

    <body>
        <a href="https://lambdaequitech.com/">
            <img class="lp_logo" src="https://lambdaequitech.com/web_assets/images/logo.png" alt="logo" >
        </a>        
        <h1> Statistics </h1>

        <script>
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = today.toLocaleString('default', { month: 'short' }) 
            var yyyy = today.getFullYear().toString().substr(-2);
        </script>

        <div id="container">
            <button onclick="fo()" id="btn1">f&o</button>
            <button onclick="ncash()" id="btn2">nifty500</button>
            <button onclick="ncash_other()" id="btn3">Others nifty500</button>
            <button onclick="rtp()" id="btn4">rtp</button>
            <button onclick="location.href='performance.html'" type="button">combined</button>
        </div>
        
        <div id="container">
            <div class="col-md-8" id="hash">
                <h2>Combined</h2>
                <p></p>
                <p></p>
                <hr>
                <table class="tbl">
                    <tr>
                        <td>
                            <strong id="tasl">Month-Wise Performance</strong>
                        </td>
                        <td>
                            <strong id="final">Target Hit v/s SL Hit</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="mover" id="TASL" src="data/plots/Combined/final.png" alt="oops">
                        </td>
                        <td>
                            <img class="mover" id="FINAL" src="data/plots/Combined/tasl.png" alt="oops">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <strong id="bull">Bullish Alerts</strong>
                        </td>
                        <td>
                            <strong id="bear">Bearish Alerts</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong id="nbull"></strong>
                        </td>
                        <td>
                            <strong id="nbear"></strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="mover" id="BULL" src="data/plots/Combined/Bullish.png" alt="oops">
                        </td>
                        <td>
                            <img class="mover" id="BEAR" src="data/plots/Combined/Bearish.png" alt="oops">
                        </td>
                    </tr>     
                </table>
                <hr>
                <table class="tbl">
                    <tr>
                        <td>
                            <strong id="nod"></strong>
                        </td>
                        <td>
                            <strong id="stagnant"></strong>
                        </td>
                    </tr>
                </table>                
                <hr>
           
            </div>
        </div>

        <script>
            document.getElementById("hash").getElementsByTagName("p")[0].innerHTML = `Data considered for evaluation -> <b>01 Aug, 22</b> to <b>${dd} ${mm},${yyyy}</b>`;

            fetch("data/stats.json")
                .then(response => response.json())
                .then(data => {
                    var total_alerts = data["Combined"]["total_alerts"];
                    var total_bull = data["Combined"]["total_bull"];
                    var total_bear = data["Combined"]["total_bear"];
                    var avg_NoD = data["Combined"]["avg_NoD"];
                    var total_stagnant = data["Combined"]["total_stagnant"];
                    var stag_percent = total_stagnant/total_alerts * 100;
                    var bull_percent = total_bull/total_alerts * 100;
                    var bear_percent = total_bear/total_alerts * 100;

                    document.getElementById("hash").getElementsByTagName("p")[1].innerHTML = `Total Alerts = ${total_alerts}`;
                    document.getElementById("nbull").innerHTML = `Total Bullish Alerts = ${total_bull} (${bull_percent.toFixed(2)}% of total alerts)`;
                    document.getElementById("nbear").innerHTML = `Total Bearish Alerts = ${total_bear} (${bear_percent.toFixed(2)}% of total alerts)`;
                    document.getElementById("nod").innerHTML = `Avg no. of days needed to hit Target = ${avg_NoD.toFixed(2)}`;
                    document.getElementById("stagnant").innerHTML = `Total Stagnant alerts = ${total_stagnant} (${stag_percent.toFixed(2)}% of total alerts)`;
                })
        </script>   

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
